<table>
  <thead>
    <tr>
      <th>Student ID</th>
      <th>Name</th>
      <th>Course</th>
      <th>batch</th>
      <th>gender</th>
      <th>Attendance</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let stu of students">
      <td>{{stu.regdId}}</td>
      <td>{{stu.firstName}}</td>
      <td>{{stu.course}}</td>
      <td>{{stu.batch}}</td>
      <td>{{stu.gender}}</td>
    </tr>
  </tbody>
