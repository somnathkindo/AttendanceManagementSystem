<div class="total">


  <div class="container">
    <div style="text-align: center;">
      <h2>Add Student</h2>
    </div>
    <br>
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()" class="form-container">
      <!-- Left Column -->
      <div class="column">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input id="firstName" formControlName="firstName" type="text" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input id="lastName" formControlName="lastName" type="text" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="course">Course</label>
          <input id="course" formControlName="course" type="text" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="batch">Batch</label>
          <input id="batch" formControlName="batch" type="text" class="form-control" required />
        </div>
      </div>
      <!-- Right Column -->
      <div class="column">
        <div class="form-group">
          <label for="mail">Email</label>
          <input id="mail" formControlName="mail" type="email" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="mobile">Mobile</label>
          <input id="mobile" formControlName="mobile" type="text" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input id="dob" formControlName="dob" type="date" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" formControlName="gender" class="form-control" required>
            <option value="" disabled>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>
      <!-- Submit Button -->
      <div class="form-group full-width">
        <button type="submit" class="btn btn-primary" [disabled]="studentForm.invalid">Submit</button>
      </div>
    </form>
  </div>

</div>
