<!-- registration.component.html -->
<div class="registration-form  main">
  <h2>Registration Form</h2>
  <form>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" [(ngModel)]="regData.firstName" name="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" [(ngModel)]="regData.lastName" name="lastName" required>
    </div>
    <div class="form-group">
      <label for="mail">Email:</label>
      <input type="email" id="mail" [(ngModel)]="regData.mail" name="mail" required>
    </div>
    <div class="form-group">
      <label for="mobile">Mobile:</label>
      <input type="tel" id="mobile" [(ngModel)]="regData.mobile" name="mobile" required>
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" [(ngModel)]="regData.dob" name="dob" required>
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" [(ngModel)]="regData.gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="role">Role:</label>
      <select id="role" [(ngModel)]="regData.role" name="role" required>
        <option value="">Select Role</option>
        <option value="admin">Admin</option>
        <option value="teacher">Teacher</option>
        <option value="student">Student</option>
      </select>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="regData.password" name="password" required>
    </div>
    <div class="form-group">
      <label for="password">Confirm Password:</label>
      <input type="password" id="password" [(ngModel)]="regData.password" name="password" required>
    </div>
    <button type="button" (click)="saveReg()">Register</button>
    <div class="login">
      <a routerLink="/login">Already have an account?</a>
    </div>
  </form>
</div>
